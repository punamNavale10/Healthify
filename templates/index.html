            <button type="submit" style="margin-top:30px;margin-bottom:30px;font-size:17px">Predict</button>
        </form>
        <div id="result" class="hidden" style="margin-top:30px">
            <h2>Results</h2>
            <br>
            <div id="disease"></div>
            <h3>Description:</h3>
            <p id="description"></p>
            <h3>Precautions:</h3>
            <ul id="precautions"></ul>
            <h3>Medications:</h3>
            <ul id="medications"></ul>
            <h3>Workouts:</h3>
            <ul id="workout"></ul>
            <h3>Diets:</h3>
            <ul id="diets"></ul>
        </div>
    </div>
    <script src="{{ url_for('static', filename='script.js') }}"></script>
    <script>
        $(document).ready(function() {
            // Initialize Chosen plugin
            $(".chosen-select").chosen({
                no_results_text: "Oops, nothing found!"
            });

            // Form submission handler
            $("#symptom-form").submit(function(event) {
                // Get the selected options
                var selectedSymptoms = $("#symptoms").val();
                // Check if at least 4 symptoms are selected
                if (selectedSymptoms.length < 4) {
                    // Prevent form submission
                    event.preventDefault();
                    // Show error message
                    $("#error-message").show();
                } else {
                    // Hide error message if conditions are met
                    $("#error-message").hide();
                }
            });
        });
    </script>
